<ion-header no-border>
  <ion-toolbar>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let product of products">
    <ion-card-header>
      <ion-card-title>{{ product.initial }} ({{ product.variant.initial }}) ({{ product.variant.category.initial }})</ion-card-title>
      <ion-card-subtitle>{{ product.name }} ({{ product.variant.name }}) ({{ product.variant.category.name }})</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
