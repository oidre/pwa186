<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="secondary">
      <ion-button (click)="presentInputModal()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let category of categories" close>
      <ion-item>
        <ion-icon slot="start" color="medium" name="pricetag"></ion-icon>
        <ion-label>{{ category.name }}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option
          style="width: 50px"
          color="default"
          (click)="favorite(item)"
        >
          <ion-icon name="create" style="font-size: 1.5em"></ion-icon>
        </ion-item-option>
        <ion-item-option
          style="width: 50px"
          color="default"
          (click)="share(item)"
        >
          <ion-icon name="trash" style="font-size: 1.5em"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
