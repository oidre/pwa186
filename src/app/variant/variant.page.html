<ion-header no-border>
  <ion-toolbar>
    <ion-title>Variant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let variant of variants">
    <ion-card-header>
      <ion-card-title>{{ variant.initial }} ({{ variant.category.initial }})</ion-card-title>
      <ion-card-subtitle>{{ variant.name }} ({{ variant.category.name }})</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
